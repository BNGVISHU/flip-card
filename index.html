<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip card</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .card .face {
        transition: transform 2s;
        transition-timing-function: cubic-bezier(0.5, -0.5, 0.5, 1.5);
      }
      .card .back {
        transform: rotateY(0deg);
      }
      .card .front {
        transform: rotateY(180deg);
      }
      .card:hover .back {
        transform: rotateY(-180deg);
      }
      .card:hover .front {
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="front face"><h3>I love you <strong>Vaibhavi</strong>because you somehow make even the simplest moments feel magical — like laughing over nothing or holding hands in silence🧸</h3></div>
      <div class="back face"><h3>REASON I LOVE YOU 💝</h3></div>
    </div>
  </body>
</html>
